<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFTAB | Executive</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* Luxury Gradient Background */
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #1e293b 0%, #000 100%);
            z-index: -1;
        }

        .container { max-width: 800px; margin: 80px auto; padding: 20px; text-align: center; }

        /* The "AFTAB" Branding */
        .name-container { margin-bottom: 40px; }
        .name-link { text-decoration: none; cursor: pointer; }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 15px;
            background: linear-gradient(to bottom, #fff 30%, #64ffda 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: 0.5s;
            text-shadow: 0 10px 30px rgba(100, 255, 218, 0.2);
        }
        h1:hover { transform: scale(1.05); text-shadow: 0 0 50px rgba(100, 255, 218, 0.5); }

        .tagline {
            font-size: 1rem;
            letter-spacing: 8px;
            color: #8892b0;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        /* Minimal Info Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            text-align: left;
        }

        .section h3 { color: #64ffda; font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 15px; text-transform: uppercase; }
        .section p { color: #ccd6f6; line-height: 1.8; font-size: 0.9rem; }

        /* Interactive Icons */
        .contact-footer { margin-top: 50px; display: flex; justify-content: center; gap: 30px; }
        .icon-link { color: #64ffda; font-size: 1.5rem; transition: 0.3s; text-decoration: none; }
        .icon-link:hover { color: #fff; transform: translateY(-5px); }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; letter-spacing: 5px; }
            .glass-card { grid-template-columns: 1fr; padding: 25px; }
        }
    </style>
</head>
<body>

<div class="bg-gradient"></div>

<div class="container">
    <div class="name-container">
        <a href="https://wa.me/923030166765" class="name-link" target="_blank">

        </a>
        <p class="tagline">Admin & Operations Executive</p>
    </div>

    <div class="glass-card">
        <div class="section">
            <h3>Education</h3>
            <p><b>B.A / ADA</b><br>BBSU Lyari, Karachi</p>
            <p style="margin-top: 10px;"><b>Intermediate</b><br>BIEK Karachi</p>
        </div>
        <div class="section">
            <h3>Expertise</h3>
            <p>• Advanced MS Excel<br>• MS Word & PPT<br>• Urdu Inpage<br>• CorelDRAW</p>
        </div>
    </div>

    <div class="contact-footer">
        <a href="https://wa.me/923030166765" class="icon-link" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:memonaftab583@gmail.com" class="icon-link" title="Email"><i class="fas fa-envelope"></i></a>
        <span class="icon-link"><i class="fas fa-map-marker-alt"></i> DHA, Karachi</span>
    </div>
</div>

</body>
</html>
